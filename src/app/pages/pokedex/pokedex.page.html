<ion-content [fullscreen]="true" >
  <div class="CrudButtons">
    <ion-button class="button" (click)="openModal()" expand="full"
      >+</ion-button>
    <ion-button class="button" expand="full">-</ion-button>
  </div>
  <ion-grid>
    <ion-col size="6"  size-md="4">
      <p>Texto columna 1</p>
        <app-pokemon-item
          *ngFor="let pokemon of (pokemons.pokemon$ | async)"
          [pokemon]="pokemon"
        ></app-pokemon-item>
    </ion-col>
    <ion-col size="6" size-md="8">
      <p>Texto columna 2</p>
    </ion-col>
</ion-grid>
  <!--(onPokemonClicked)="onPokemonClicked(pokemon)"-->
</ion-content>
