<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <div slot="end" aria-hidden="true">
      <ion-item (click)="ShowLogOff()" *ngIf="logged">
        <ion-label>
          <ion-button fill="clear" id="user-trigger">
            {{ username }}
            <ion-avatar aria-hidden="true" slot="start">
              <img
                alt=""
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>
          </ion-button>
        </ion-label>
      </ion-item>
    </div>
  </ion-toolbar>
  <ion-popover
    aria-modal="true"
    trigger="user-trigger"
    triggeraction="click"
    size="cover"
    side="bottom"
    alignment="center"
    [backdropDismiss]="true"
    [dismissOnSelect]="true"
  >
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button="true" detail="false">Cambiar idioma</ion-item>
        <ion-item button="true" detail="false" (click)="OnLogOff()"
        >Cerrar SesiÃ³n</ion-item
        >
      </ion-list>
    </ion-content>
  </ng-template>
  </ion-popover>
</ion-header>
