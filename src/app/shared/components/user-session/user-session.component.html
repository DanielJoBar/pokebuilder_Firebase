          <ion-button id="click-trigger" fill="clear">
            {{ username }}

              />

          </ion-button>
        </ion-label>
        <ion-popover trigger="click-trigger" trigger-action="click">
          <ion-content class="ion-padding" (click)="OnLogOff()"
